<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List | Sign Up</title>
        <link rel="stylesheet" href="signup.css" />
        <script type="module" src="signup.js" defer></script>
    </head>
    <body>
        <div class="login-container">
            <div class="header">Sign Up</div>
            <form class="credentials-container">
                <div class="email">
                    Email
                    <input class="email-input" name="email" type="email" />
                    <div class="error-message"></div>
                </div>
                <div class="password">
                    Password
                    <input
                        class="password-input"
                        name="password"
                        type="password"
                        minlength="3"
                    />
                </div>
                <div class="buttons">
                    <button class="signup-button" type="submit">Sign Up</button>
                    or
                    <div class="google-btn">
                        <div class="google-icon-wrapper">
                            <img
                                style="display: block"
                                class="google-icon-svg"
                                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                            />
                        </div>
                        <p class="btn-text"><b>Continue with Google</b></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
